<html>

<head>
    <title>Add Users</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>

    <div class="container">
        <form id="contact" action="swe.php" method="post" >
            <h3> Contact Form</h3>
            <h4>Contact us for custom quote</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" name="email" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" type="text" tabindex="3" name="mobile" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (optional)" type="url" tabindex="4" name="website" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" name="message" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>

        </form>
    </div>
</body>

</html>
